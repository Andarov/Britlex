<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britlex</title>

    <!-- Tailwindcss -->
    <link rel="stylesheet" href="../dist/output.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body class="font-poppins overflow-x-hidden">
    
    <header class="py-14">
        <div class="container max-w-[1380px] mx-auto px-5">
            <div class="flex justify-between items-center">
                <!-- logo -->
                <div>
                    <a href="index.html">
                        <img src="../img/Britlex.svg" alt="Logo">
                    </a>
                </div>
                <!-- navbar -->
                <ul class="hidden space-x-6 md:flex">
                    <li>
                        <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Skills</a>
                    </li>
                    <li>
                        <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">About us</a>
                    </li>
                    <li>
                        <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Pricing</a>
                    </li>
                    <li>
                        <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Contacts</a>
                    </li>
                </ul>
                <!-- link -->
                <div class="hidden md:block">
                    <a class="inline-block text-center rounded-md w-40 xl:w-56 py-3 xl:py-4 border-2 border-light-black text-lg leading-7 xl:text-2xl xl:leading-9 hover:bg-black hover:text-white transition-all duration-300" href="#">Lets talk</a>
                </div>

                <button id="menu" class="md:hidden">
                    <img src="../img/menu.svg" alt="Hamburger menu">
                </button>

            </div>

            <!-- open-menu -->
            <div id="open-menu" class="hidden bg-black-rgba w-full absolute top-0 h-full">
                <div class="flex flex-col w-full h-full sm:w-1/2 bg-white pl-5 pr-10">
                    <div class="flex justify-between items-center py-12 border-b">
                        <!-- logo -->
                        <div>
                            <a href="index.html">
                                <img src="../img/Britlex.svg" alt="Logo">
                            </a>
                        </div>
                        <!-- Exit -->
                        <button id="exit">
                            <img src="../img/exit.svg" alt="Exit menu">
                        </button>
                    </div>
                    <!-- navbar -->
                    <ul class="flex flex-col space-y-6 mb-16 pt-9">
                        <li>
                            <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Home</a>
                        </li>
                        <li>
                            <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Skills</a>
                        </li>
                        <li>
                            <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">About us</a>
                        </li>
                        <li>
                            <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Pricing</a>
                        </li>
                        <li>
                            <a class="font-medium text-base leading-6 xl:text-xl xl:leading-7 text-light-black capitalize" href="index.html">Contacts</a>
                        </li>
                    </ul>
                    <!-- link -->
                    <div>
                        <a class="inline-block text-center rounded-md w-full sm:w-80 md:w-52 py-3 xl:py-4 border-2 border-light-black text-lg leading-7 xl:text-2xl xl:leading-9 hover:bg-black hover:text-white transition-all duration-300" href="#">Lets talk</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="../src/app.js"></script>
</body>
</html>
